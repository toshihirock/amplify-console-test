version: 0.1
backend:
  phases:
    build:
      commands:
        - date
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
    post_build:
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  customHeaders:
      - pattern: '**/*'
        headers:
         - key: 'X-Custom'
           value: 'hoge'
  cache:
    paths: []
