version: 0.1
backend:
  phases:
    build:
      commands:
#        - aws cloudformation deploy --template-file ./createSg.yaml --stack-name fromAmplifyConsole --region ap-northeast-1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
    customHeaders:
       - pattern: '*.json'
         headers:
         - key: 'custom-header-name-1'
           value: 'custom-header-value-1'
         - key: 'custom-header-name-2'
           value: 'custom-header-value-2'
       - pattern: '/path/*'
         headers:
         - key: 'custom-header-name-1'
           value: 'custom-header-value-2'
  cache:
    paths: []
